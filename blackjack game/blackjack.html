<!doctype html>
<html lang="en">

<head>
    <title>BlackJack</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/blackjack.css">
</head>

<body>

    <div id="table" class="container">
        <div class="jumbotron border border-dark rounded bg-success">


            <div id="messages"></div>

            <label>Dealer: </label>

            <label id="dealer-points" class="points"></label>

            <div id="dealer-hand" class="hand">
                <div class="row">
                    <div class="col-12" id="dealerCards" >
                    
                    </div>
                </div>
            </div>

            <label>Player: </label>

            <label id="player-points" class="points"></label>

            <div id="player-hand" class="hand">
                <div class="row">
                    <div class="col-12 player" id="playerCards">
                        
                    </div>
                </div>
            </div>

            <div class="buttons text-center ">

                <button id="deal-button" onclick="dealCards()">Deal</button>

                <button id="hit-button" onclick="hitPlayer()">Hit</button>

                <button id="stand-button" onclick="playerStand()">Stand</button>
            
                <button id="playAgain-button" onclick="restart()">Play Again</button>

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="scripts/blackjack.js"></script>
</body>

</html>
